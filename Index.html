<html>
    <style>
    </style>
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body onload="changeInterfaceLanguage()">
        <p>buhHelper</p>
        <div class="container">
            <div class="row input-row justify-content-center align-items-center">
                <div class="col">
                    <input type = "text" 
                    id="number"
                    pattern="[0-9]{1,9}(\.[0-9]{2})?" required
                    title="Введите не более 9 цифр и не более 2 десятичных знаков" 
                    oninput="transform()"
                    placeholder="Input a number"/><br>
                </div>
            </div>
        </div>
        
        <form>
            <select id="currency" name="currency" onchange="transform()">
              <option value="Default" id="chooseCurr"></option>
              <option value="BYN">BYN</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="PLN">PLN</option>
            </select>
          </form>
        <form>
            <select id="lang" name="lang" onchange="changeInterfaceLanguage(); transform()">
                <option value="RUS">Русский</option>
                <option value="ENG" selected>English</option>
                <option value="PL">Polski</option>
            </select>
        </form>
          <div id = "result"></div>
        <script src = "src.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" 
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
        crossorigin="anonymous"></script>
    </body>
</html>
